
<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: Center;
            margin-bottom: 20px;

        header h2 {

        }

        section.services ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        section.services li {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        section.contact {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .facebook-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: white;
            color: #39E600;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .facebook-link:hover {
            background: #e0ffe0;
        }
    </style>
</head>
